<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card-image">
            <img class="image" src="./images/illustration-article.png" alt="Card Image">
        </div>
        <div class="card-header">
            <div class="tag">Learning</div>
            <p class="date">Published 21 Dec 2023</p>
        </div>
        <div class="card-text">
            <a href="#" class="blog-link">HTML & CSS foundations</a>
            <p class="text">These languages are the backbone of every website, defining structure, content, and
                presentation.</p>
        </div>
        <div class="card-footer">
            <div class="user">
                <img class="user-avatar" src="./images/image-avatar.png" alt="User Avatar 1">
                <p class="username">Greg Hooper</p>
            </div>
        </div>
    </div>

</body>

</html>
